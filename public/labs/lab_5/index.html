<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Jonah Pool's Lab 5</title>
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" 
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" 
    crossorigin=""></script>
		<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container is-max-desktop">
      <div class="columns">
				<div class="column">
					<section class="box is-primary">
      		  <div class="hero-body">
      		    <h1 class="title">
      		      Jonah Pool's Lab 5
							</h1>
      		    <p class="subtitle">
      		      Restaurant Zip Search
      		    </p>
      		  </div>
      		</section>
					<div class="box">	
      		<form name="userSearch" id="search" class="field has-addons">
      		  <div id="control" name="control" class="control is-expanded">
							<input class="input" name="searchbox" id="searchbox" type="text" placeholder="Search restaurant by zip code">
      		  </div>
						<div class="control">
							<button type="submit" class="button is-primary is-outlined" id="submit" name="submit" title="Submit">Submit</button>
						</div>
      		</form>
					</div>
				
      		<div id="suggestions-list" name="suggestions-list" class="suggestions-list"> 
      		  <ul id="suggestions" name="suggestions" class="suggestions">
      		    <!-- List items appear here -->
      		  </ul>       
      		</div>
				</div>
				<div class="column">
					<div id="map-box" class="box">
						<div id="mapid"></div>
					</div>
				</div>
			</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
